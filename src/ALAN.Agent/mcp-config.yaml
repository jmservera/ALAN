mcp:
  servers:
    # GitHub MCP Server - provides access to GitHub repositories, issues, PRs, etc.
    # Requires GITHUB_PERSONAL_ACCESS_TOKEN environment variable
    github:
      command: npx
      args:
        - -y
        - "@modelcontextprotocol/server-github"
      env:
        GITHUB_PERSONAL_ACCESS_TOKEN: ${GITHUB_PERSONAL_ACCESS_TOKEN}
      description: GitHub MCP Server for repository operations

    # Filesystem MCP Server - provides access to local filesystem
    # Requires allowed paths to be specified
    filesystem:
      command: npx
      args:
        - -y
        - "@modelcontextprotocol/server-filesystem"
        - "/tmp"
        - "${HOME}"
      description: Filesystem MCP Server for local file operations

